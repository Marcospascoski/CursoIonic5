<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <ion-searchbar color="light" [(ngModel)]="nome" (keyup)="filtrarItens($event)">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let pessoa of pessoasFiltradas">
      {{pessoa.nome}}
    </ion-item>
  </ion-list>

  <h1>{{nome}}</h1>

  <!-- usando nosso tema -->
  <ion-searchbar color="danger"></ion-searchbar>

  <!-- Iniciar com valor -->
  <ion-searchbar value="Ionic"></ion-searchbar>

  <!-- Tipos de teclados diferentes -->
  <ion-searchbar type="tel" placeholder="Buscar Tel"></ion-searchbar>

  <!-- Com opção de cancelamento customizado -->
  <ion-searchbar placeholder="Buscar" showCancelButton cancelButtonText="Cancelar operação"></ion-searchbar>

  <ion-searchbar animated placeholder="Buscar"></ion-searchbar>

  <ion-searchbar mode="md" placeholder="Buscar"></ion-searchbar>

  <ion-searchbar mode="ios" placeholder="Buscar"></ion-searchbar>

</ion-content>
